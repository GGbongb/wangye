<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focalboard Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tailwindcss/aspect-ratio@latest"></script>
    <script>
        // JavaScript for scroll animations
        document.addEventListener('DOMContentLoaded', function () {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // 为不同类型的动画添加对应的类
                        if (entry.target.classList.contains('slide-in-left')) {
                            entry.target.classList.add('active');
                        }
                        if (entry.target.classList.contains('slide-in-right')) {
                            entry.target.classList.add('active');
                        }
                        if (entry.target.classList.contains('scale-in')) {
                            entry.target.classList.add('active');
                        }
                    }
                });
            }, {
                threshold: 0.1 // 当元素出现10%时触发动画
            });

            // 观察所有需要动画的元素
            document.querySelectorAll('.slide-in-left, .slide-in-right, .scale-in').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
    <style>
        /* 基础淡入动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 从左侧滑入 */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 从右侧滑入 */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 从中间展开 */
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 1s ease-out forwards;
        }

        .slide-in-left {
            opacity: 0;
        }

        .slide-in-right {
            opacity: 0;
        }

        .scale-in {
            opacity: 0;
        }

        .slide-in-left.active {
            animation: slideInLeft 1s ease-out forwards;
        }

        .slide-in-right.active {
            animation: slideInRight 1s ease-out forwards;
        }

        .scale-in.active {
            animation: scaleIn 1s ease-out forwards;
        }
    </style>
</head>

<body class="bg-white text-[#1B2A49] font-sans">
    <!-- Navbar -->
    <header class="bg-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="flex items-center space-x-2">
                <i class="fas fa-bullseye text-blue-600 text-2xl"></i>
                <span class="font-bold text-xl">Focalboard</span>
            </div>
            <nav class="flex space-x-8">
                <a href="#" class="hover:underline">Contribute</a>
                <a href="#" class="hover:underline">GitHub</a>
                <a href="#" class="hover:underline">Help Docs</a>
                <a href="#" class="hover:underline">Feedback</a>
                <a href="#" class="hover:underline">Download</a>
            </nav>
            <button class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Get started</button>
        </div>
    </header>

    <!-- Section 1: 智能算法提取 -->
    <section class="min-h-screen container mx-auto px-4 py-16 text-center lg:flex lg:items-center lg:justify-between">
        <div class="text-left max-w-xl slide-in-left">
            <h1 class="text-4xl lg:text-5xl font-bold leading-tight">
                智能算法<br />
                自动提取<br />
                <span class="text-blue-500">微信聊天记录</span>
            </h1>
            <p class="mt-6 text-lg text-gray-600">
                采用先进的智能识别算法，自动从录屏文件中提取完整的聊天记录截图，无需手动操作，告别繁琐的截图工作。
            </p>
            <button class="bg-blue-600 text-white py-3 px-6 mt-8 text-lg rounded-lg hover:bg-blue-700">
                立即体验
            </button>
        </div>
        <div class="mt-12 lg:mt-0 slide-in-right">
            <img src="https://placehold.co/500x350" alt="智能算法演示" class="rounded-lg shadow-lg">
        </div>
    </section>

    <!-- Section 2: 效率提升 -->
    <section class="min-h-screen container mx-auto px-4 py-16 lg:flex lg:items-center lg:justify-between bg-gray-50">
        <div class="max-w-xl text-left slide-in-left">
            <div class="flex items-center space-x-2 mb-4">
                <span class="text-2xl">⚡️</span>
                <h2 class="text-3xl font-bold">30分钟工作量，1分钟搞定</h2>
            </div>
            <p class="text-gray-600 text-lg">
                革命性的效率提升：传统人工处理需要30分钟的录屏文件，现在只需1分钟即可完成。自动化处理流程，让您的工作事半功倍。
            </p>
        </div>
        <div class="mt-8 lg:mt-0 slide-in-right">
            <img src="https://placehold.co/600x400" alt="效率对比展示" class="rounded-lg shadow-lg">
        </div>
    </section>

    <!-- Section 3: 专业输出 -->
    <section class="min-h-screen container mx-auto px-4 py-16 lg:flex lg:items-center lg:justify-between">
        <div class="max-w-xl text-left scale-in">
            <div class="flex items-center space-x-2 mb-4">
                <span class="text-2xl">📑</span>
                <h2 class="text-3xl font-bold">专业证据处理工具</h2>
            </div>
            <p class="text-gray-600 text-lg">
                支持导出为PDF或图片格式，完美适配律师办案需求。提供清晰、连续、完整的聊天记录文档，让证据提取工作更加专业可靠。
            </p>
        </div>
        <div class="mt-8 lg:mt-0 scale-in">
            <img src="https://placehold.co/600x400" alt="专业导出效果展示" class="rounded-lg shadow-lg">
        </div>
    </section>
</body>

</html>
